            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            text-align: center;

            border-radius: 8px;

        }

        }

            width: 80px;
            font-size: 16px;

            border: 1px solid #ddd;
        }
        button {
            padding: 10px 20px;
            background-color: #e60012;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #b5000f;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
        .player-info {
            margin-top: 15px;
            font-size: 14px;
            color: #666;
            text-align: left;
        }
        .player-image {
            margin-top: 20px;
        }
        .player-image img {
            width: 150px;
            height: 150px;
            border-radius: 50%;

    function gerarJogador() {
        const num1 = document.getElementById("num1").value;
        const num2 = document.getElementById("num2").value;
        const num3 = document.getElementById("num3").value;

        if (!num1 || !num2 || !num3) {
            document.getElementById("resultado").innerHTML = "Por favor, insira 3 números!";
            document.getElementById("playerInfo").innerHTML = "";
            document.getElementById("playerImage").innerHTML = "";
            return;
        }

        const indice = (parseInt(num1) + parseInt(num2) + parseInt(num3)) % jogadores.length;
        const jogador = jogadores[indice];

        document.getElementById("resultado").innerHTML = `O seu jogador do Inter é: ${jogador.nome}`;
        document.getElementById("playerInfo").innerHTML = `
            <strong>Posição:</strong> ${jogador.posicao}<br>
            <strong>Idade:</strong> ${jogador.idade} anos<br>
            <strong>Nacionalidade:</strong> ${jogador.nacionalidade}<br>
            <strong>Contrato até:</strong> ${jogador.contrato}<br>
            <strong>Valor de mercado:</strong> ${jogador.valor}
        `;
        document.getElementById("playerImage").innerHTML = `<img src="${jogador.imagem}" alt="${jogador.nome}">`;
    }
